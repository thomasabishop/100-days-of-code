<body>
    <div class="pane">
        <dl>
            <dt class="location">Location:
            <dt>
            <dd class="loc"> 
                
            </dd>
            <dt class="window-width">Window width:
            <dt>
            <dd class="win-width">

            </dd>
            <dt class="window-height">Window height:
            <dt>
            <dd class="win-height">

            </dd>
            <dt class="device-width">Device screen width:
            <dt>
            <dd class="dev-width">

            </dd>
            <dt class="device-height">Device screen height:
            <dt>
            <dd class="dev-height">

            </dd>
     
    </div>

</body>

<script>

var windowData = [
    window.location ,
    window.innerWidth + 'px',
    window.innerHeight + 'px',
    window.screen.width + 'px',
    window.screen.height + 'px'
]

var defs = document.querySelectorAll( "dd" );

for ( var i = 0; i <= defs.length; i++ ) {
    defs[i].textContent = windowData[i];
} 


</script>
