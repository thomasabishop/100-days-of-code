<script>



// Going to create an object type using constructor syntax.

function Car( manufacturer, mileage, age) {
    this.manufacturer = manufacturer;
    this.mileage = mileage;
    this.age = age;
}

var panda = new Car( 'fiat', 4300, 2);
var fox = new Car('volkswagen', 23000, 4);
var golf = new Car('volkswagen', 20000, 1);


</script>
